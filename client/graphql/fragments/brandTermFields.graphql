fragment brandTermFields on BrandTerm {
  name
  description
  slug
  id
  meta {
    title
    description
  }
  categoryHeader {
    title
    image {
      regular: sharpieUrl(height: 185, width: 250)
      retina: sharpieUrl(height: 370, width: 500)
      altText
      description
    }
    banner {
      desktop: sharpieUrl(height: 300, width: 1920)
      mobile: sharpieUrl(height: 300, width: 768)
      altText
      description
     }
  }
  terms {
    title
    text
  }
  infoBlock {
    title
    text
  }
  faqQuestions {
    title
    questions {
      question
      answer
    }
  }
  highlight {
    title
    content
  }
  products {
    nodes {
      title
      id
      link
      uri
      slug
      information {
        issueValue
      }
      content {
        image {
          regular: sharpieUrl(height: 159, width: 217)
          retina: sharpieUrl(height: 318, width: 434)
          altText
          description
        }
        tooltip {
          title
          content
        }
      }
      brands: brandTerms {
        nodes {
          id
          name
          slug
          categoryHeader {
            title
            image {
              regular: sharpieUrl(height: 159, width: 217)
              retina: sharpieUrl(height: 318, width: 434)
              altText
              description
            }
          }
        }
      }
      kinds:kindTerms {
        nodes {
          name
          kindTitle {
            title
          }
        }
      }
      rapidoProduct {
        id
      }
    }
  }
}
