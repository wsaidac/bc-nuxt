#import "../fragments/categoryTermFields.graphql"

fragment quickbuyFields on CmsProduct {
  id
  title
  link
  uri
  slug
  information {
    issueValue
  }
  content {
    banner {
      desktop: sharpieUrl(height: 456, width: 1920)
      mobile: sharpieUrl(height: 300, width: 768)
      altText
      description
    }
    image {
      regular: sharpieUrl(height: 140, width: 190)
      retina: sharpieUrl(height: 280, width: 380)
      altText
      description
    }
    tooltip {
      title
      content
    }
  }
  categories: categoryTerms {
    nodes {
      ...categoryTermFields
    }
  }
  rapidoProduct {
    id
  }
}
