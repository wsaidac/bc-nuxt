#import "../fragments/categoryTermFields.graphql"

fragment productFields on CmsProduct {
  id
  title
  link
  uri
  slug
  meta {
    title
    description
  }
  information {
    issueValue
  }
  content {
    banner {
      desktop: sharpieUrl(height: 456, width: 1920)
      mobile: sharpieUrl(height: 300, width: 768)
      altText
      description
    }
    image {
      regular: sharpieUrl(height: 159, width: 217)
      retina: sharpieUrl(height: 318, width: 434)
      altText
      description
    }
    tooltip {
      title
      content
    }
    subtext
  }
  categories: categoryTerms {
    nodes {
      ...categoryTermFields
    }
  }
  rapidoProduct {
    id
  }
}
