#import "../fragments/categoryTermFields.graphql"

fragment productFields on Product {
  id
  title
  link
  uri
  slug
  information {
    retailValue
    currency
  }
  content {
    title
    banner {
      desktop: sharpieUrl(height: 456, width: 1920)
      mobile: sharpieUrl(height: 300, width: 768)
    }
    image {
      desktop: sharpieUrl(height: 250, width: 250)
      mobile: sharpieUrl(height: 150, width: 150)
    }
    tooltip {
      title
      content
    }
  }
  categories {
    nodes {
      ...categoryTermFields
    }
  }
}
