fragment homeFields on Home {
  __typename
  header {
    title
    image {
      desktop: sharpieUrl(height: 456, width: 1920)
      mobile: sharpieUrl(height: 300, width: 768)
    }
  }
  usps {
    items {
      text
      image {
        regular: sharpieUrl(height: 60, width: 60)
        retina: sharpieUrl(height: 120, width: 120)
      }
    }
  }
  instantDelivery {
    title
    tooltip
  }
  customerService {
    primaryText
    secondaryText
    link {
      url
      title
      target
    }
    image {
      regular: sharpieUrl(height: 130, width: 130)
      retina: sharpieUrl(height: 260, width: 260)
    }
  }
  quickbuy {
    quickbuyProduct {
      id
      link
      uri
      information {
        retailValue
        currency
      }
      content {
        title
        image {
        desktop: sharpieUrl(height: 250, width: 250)
        mobile: sharpieUrl(height: 150, width: 150)
        }
        tooltip {
          title
          content
        }
      }
      slug
    }
  }
  popularProducts {
    items {
      category {
        id
        categoryHeader {
          title
          image {
            regular: sharpieUrl(height: 84, width: 253)
            retina: sharpieUrl(height: 168, width: 506)
          }
        }
        slug
      }
    }
  }
  seoBlock {
    title
    text
  }
  paymentMethods {
    icons {
      name
      image {
        regular: sharpieUrl(height: 40, width: 40)
        retina: sharpieUrl(height: 80, width: 80)
      }
    }
  }
  footer {
    items {
      text
    }
  }
}
