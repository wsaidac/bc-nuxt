fragment categoryTermFields on CategoryTerm {
  name
  description
  slug
  categoryHeader {
    title
    image {
      regular: sharpieUrl(height: 250, width: 250)
      retina: sharpieUrl(height: 500, width: 500)
    }
    banner {
      desktop: sharpieUrl(height: 300, width: 1920)
      mobile: sharpieUrl(height: 300, width: 768)
     }
  }
  terms {
    title
    text
  }
  infoBlock {
    title
    text
  }
  faqQuestions {
    title
    questions {
      question
      answer
    }
  }
  highlight {
    question
    answer
  }
  products {
    nodes {
      id
      link
      uri
      information {
        retailValue
        currency
      }
      content {
        title
        image {
          regular: sharpieUrl(height: 250, width: 250)
          retina: sharpieUrl(height: 500, width: 500)
        }
        tooltip {
          title
          content
        }
      }
      slug
      kinds {
        nodes {
          name
        }
      }
      categories {
        nodes {
          id
          categoryHeader {
            title
            image {
              regular: sharpieUrl(height: 84, width: 253)
              retina: sharpieUrl(height: 168, width: 506)
            }
          }
          slug
        }
      }
    }
  }
}
