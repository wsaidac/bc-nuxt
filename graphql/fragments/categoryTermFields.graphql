fragment categoryTermFields on CategoryTerm {
  name
  description
  categoryHeader {
    title
    image {
      regular: sharpieUrl(height: 250, width: 250)
      retina: sharpieUrl(height: 500, width: 500)
    }
    banner {
      desktop: sharpieUrl(height: 300, width: 1920)
      mobile: sharpieUrl(height: 300, width: 768)
     }
  }
  terms {
    title
    text
  }
  infoBlock {
    title
    text
  }
  faqQuestions {
    title
    questions {
      question
      answer
    }
  }
  highlight {
    question
    answer
  }
  products {
    nodes {
      id
      link
      uri
      information {
        retailValue
        currency
      }
      content {
        title
        image {
          desktop: sharpieUrl(height: 250, width: 250)
          mobile: sharpieUrl(height: 150, width: 150)
        }
        tooltip {
          title
          content
        }
      }
      slug
      kinds {
        nodes {
          name
        }
      }
    }
  }
}
