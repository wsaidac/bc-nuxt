query($slug: String) {
  menus(where: {slug: $slug}) {
    nodes {
      menuItems {
        nodes {
          label
          url
          additionalAttributes {
            attachedImage {
              regular: sourceUrl
              retina: sourceUrl
            }
          }
          childItems(first: 999) {
            nodes {
              label
              url
              connectedObject {
                ... on CategoryTerm {
                  name
                  slug
                  categoryHeader {
                    title
                    image {
                      regular: sharpieUrl(height: 86, width: 116)
        							retina: sharpieUrl(height: 172, width: 232)
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
