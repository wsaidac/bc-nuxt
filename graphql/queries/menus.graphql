query($slug: String) {
  menus(where: {slug: $slug}) {
    nodes {
      menuItems {
        nodes {
          label
          url
          additionalAttributes {
            attachedImage {
              sourceUrl
            }
          }
          childItems {
            nodes {
              label
              url
              additionalAttributes {
                attachedImage {
                  sourceUrl
                }
              }
            }
          }
        }
      }
    }
  }
}
